<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Product</title>
</head>
<body>
<div align="center">
    <h1>Edit Product</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${user}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Product ID:</td>
                <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
            </tr>
            <tr>
                <td>UserName:</td>
                <td><input type="text" th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Firstname:</td>
                <td><input type="text" th:field="*{firstname}" /></td>
            </tr>
            <tr>
                <td>lastname:</td>
                <td><input type="text" th:field="*{lastname}" /></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="text" th:field="*{gender}" /></td>
            </tr>
            <tr>
                <td>Country</td>
                <td><input type="text" th:field="*{country}" /></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input type="text" th:field="*{role}" /></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

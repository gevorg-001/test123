<!DOCTYPE html>

<html >
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
</head>

<body>

<div align="center">
    <form method="POST" action="/all_users">
        <h2>Log in</h2>
        <div>
            <label>
                <input name="username" type="text" placeholder="UserForm"
                       autofocus="true"/>
            </label>
            <label>
                <input name="password" type="password" placeholder="Password"/>
            </label>
            <button  type="submit">Log In</button>



            <h4><a href="/registration">Registration</a></h4>
            <h4><a href="/admin">ADMIN</a></h4>

        </div>
    </form>


</div>

</body>
</html>
